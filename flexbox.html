<!DOCTYPE html>
<html>
    <head>
        <title>felxbox practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="display:flex; 
        flex-direction: row;">
            <div style="background-color:lightblue;">div1</div>
            <div <div style="background-color:pink;">div2 <p>text</p></div>
        </div>

        <div style="display:flex; 
        flex-direction: row;
        margin-top: 30px;">
            <div style="background-color:lightblue;
            width: 100px;">div1 text</div>
            <div <div style="background-color:pink;
            flex: 1;">flex1</div>
        </div>

        <div style="display:flex; 
        flex-direction: row;
        margin-top: 30px;">
            <div style="background-color:lightblue;
            width: 100px;">div1 text</div>
            <div <div style="background-color:pink;
            flex: 1;">flex1</div>
            <div style="background-color:lightblue;
            flex: 2;">flex2</div>
        </div>

        <div style="display:flex; 
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: grey;
        justify-content: end;
        ">
            <div style="background-color:lightblue;
            width: 100px;">100px</div>
            <div <div style="background-color:pink;
            width: 100px;">100px</div>
            <div style="background-color:lightblue;
            width: 100px;">100px</div>
        </div>


        <div style="display:flex; 
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: grey;
        justify-content: space-between;
        ">
            <div style="background-color:lightblue;
            width: 100px;">100px</div>
            <div <div style="background-color:pink;
            width: 100px;">100px</div>
            <div style="background-color:lightblue;
            width: 100px;">100px</div>
        </div>

        <div style="display:flex; 
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: grey;
        justify-content: space-between;
        align-items: center;
        ">
            <div style="background-color:lightblue;
            width: 100px;">100px</div>
            <div <div style="background-color:pink;
            width: 100px;">100px</div>
            <div style="background-color:lightblue;
            width: 100px;">100px</div>
        </div>

        <div style="display:flex;
        border-color: grey;
        height: 100%;
        width: 100%;
        border-style: solid;">
        <div style="background-color:lightblue;
        width: 100px;">100px</div>
        </div>

    </body>
</html>
